<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .logo {
      font-size: 42px;
      font-weight: 900;
      font-style: italic;
      letter-spacing: -3px;
      color: #ffffff;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    .tagline {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: 400;
    }
    .content {
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.95) 0%, rgba(20, 20, 20, 0.95) 100%);
      border: 1px solid rgba(255, 107, 0, 0.2);
      padding: 50px 40px;
      text-align: center;
      border-radius: 4px;
    }
    .title {
      font-size: 28px;
      font-weight: 900;
      font-style: italic;
      text-transform: uppercase;
      letter-spacing: -1px;
      margin-bottom: 15px;
      color: #ffffff;
    }
    .description {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 35px;
      font-weight: 400;
    }
    .code-container {
      background: linear-gradient(135deg, rgba(255, 107, 0, 0.1) 0%, rgba(255, 107, 0, 0.05) 100%);
      border: 2px solid rgba(255, 107, 0, 0.3);
      padding: 35px;
      margin: 35px 0;
      border-radius: 2px;
    }
    .code {
      font-size: 52px;
      font-weight: 900;
      letter-spacing: 15px;
      color: #ff6b00;
      font-family: 'Courier New', 'Consolas', monospace;
      text-shadow: 0 0 20px rgba(255, 107, 0, 0.3);
    }
    .expiry {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-top: 35px;
      font-weight: 400;
    }
    .footer {
      text-align: center;
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .footer-text {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 2px;
      line-height: 1.8;
      font-weight: 400;
    }
    .warning {
      background-color: rgba(255, 107, 0, 0.08);
      border: 1px solid rgba(255, 107, 0, 0.2);
      padding: 18px;
      margin-top: 35px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      border-radius: 2px;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">MAXIOS</div>
      <div class="tagline">Advanced Hygiene Technology</div>
    </div>

    <div class="content">
      <h1 class="title">Verification Required</h1>
      <p class="description">Enter this code to complete your account setup</p>

      <div class="code-container">
        <div class="code">123456</div>
      </div>

      <p class="expiry">⏱ This code expires in 10 minutes</p>

      <div class="warning">
        ⚠️ If you didn't request this code, please ignore this email.
      </div>
    </div>

    <div class="footer">
      <p class="footer-text">
        MAXIOS INDUSTRIAL CLEANING SYSTEMS<br>
        NEO-CLEAN ECOSYSTEM<br>
        <a href="https://maxios.co.il" style="color: rgba(255, 107, 0, 0.7); text-decoration: none;">maxios.co.il</a>
      </p>
    </div>
  </div>
</body>
</html>
